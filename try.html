<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Sections Over Fixed About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            scroll-behavior: smooth;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* Fixed About Us Section */
        .about {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2rem;
            z-index: 1;
        }

        /* Wrapper to contain the scrolling sections */
        .sections-wrapper {
            position: relative;
            z-index: 2;
            margin-top: 100vh; /* Ensures scrolling starts after About Us */
        }

        /* Full-page sections */
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-align: center;
            position: relative;
        }

        #contact { background: #ff4f4f; }
        #products { background: #4f9cff; }
        #services { background: #4fff8b; }

    </style>
</head>
<body>

    <!-- Fixed About Us Section -->
    <div class="about">
        <h1>About Us</h1>
        <p>This page stays fixed, and other sections scroll over it.</p>
    </div>

    <!-- Sections That Scroll Over "About Us" -->
    <div class="sections-wrapper">
        <div class="section" id="contact">
            <h2>Contact Page</h2>
        </div>

        <div class="section" id="products">
            <h2>Products Page</h2>
        </div>

        <div class="section" id="services">
            <h2>Services Page</h2>
        </div>
    </div>

</body>
</html>
